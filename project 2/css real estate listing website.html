<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css realestate Listing Website</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    header {
        background-color: #35424a;
        color: white;
        padding: 10px 0;
        text-align: center;
    }
    
    header h1 {
        margin: 0;
        font-size: 24px;
    }
    
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    nav ul li {
        display: inline;
        margin-right: 15px;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
    }
    
    #search {
        padding: 20px;
        background-color: #fff;
        margin: 20px;
        border-radius: 5px;
    }
    
    #search h2 {
        margin-top: 0;
    }
    
    #search form {
        display: flex;
        flex-direction: column;
    }
    
    #search label {
        margin-top: 10px;
    }
    
    #search input, #search select, #search button {
        padding: 10px;
        margin-top: 5px;
        font-size: 16px;
    }
    
    #search button {
        background-color: #35424a;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 15px;
    }
    
    #listings {
        padding: 20px;
    }
    
    .property-listing {
        background-color: #fff;
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .property-listing img {
        max-width: 100%;
        border-radius: 5px;
    }
    
    .property-listing h3 {
        margin-top: 0;
    }
    
    #comparison {
        padding: 20px;
        background-color: #fff;
        margin: 20px;
        border-radius: 5px;
    }
    
    #comparison table {
        width: 100%;
        border-collapse: collapse;
    }
    
    #comparison th, #comparison td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
    }
    
    #comparison th {
        background-color: #f4f4f4;
    }
    
    footer {
        background-color: #35424a;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: 20px;
    }
    </style>
</head>
<body>
    <div class="header">
        <h1>my Website</h1>
        <p>a Website created by me </p>
    </div>
    
    <div class="navbar">
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#"
        class="right">link</a>
    </div>
</body>
